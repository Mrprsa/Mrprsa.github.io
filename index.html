<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Display</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.JS"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="weather-app">
    <h1>Weather Display</h1>
    <p>Select a city to see the weather:</p>
    <div class="city-buttons">
      <button onclick="showWeather('Tbilisi')">Tbilisi</button>
      <button onclick="showWeather('London')">London</button>
      <button onclick="showWeather('Tokyo')">Tokyo</button>
    </div>
    <div class="weather-info">
      <h2 id="city-name">City: -</h2>
      <p id="temperature">Temperature: -</p>
      <p id="condition">Condition: -</p>
    </div>
  </div>
</body>
</html>
